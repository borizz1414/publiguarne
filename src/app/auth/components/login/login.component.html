<div class="container-auth">
    <div class="row-container row center-xs middle-xs">
        <div class="col-xs-10 col-sm-7 col-md-6 col-lg-4">
            <mat-card class="card">
                <mat-card-title>
                    Iniciar sesión como:
                </mat-card-title>
                <mat-card-content>
                    <mat-tab-group color='accent'>
                        <mat-tab label="Oficina virtual">
                            <form class="form-login">
                                <div class="form-control">
                                    <label for="">Usuario ó correo electrónico *</label>
                                    <input type="text" placeholder="Ingresa tu usuario ó correo electrónico">
                                </div>
                                <div class="form-control">
                                    <label for="">Contraseña *</label>
                                    <input type="text" placeholder="Ingresa tu contraseña">
                                </div>
                                <div class="form-remember">
                                    <div>
                                        <input type="checkbox">
                                        <span>Recordar datos</span>
                                    </div>
                                    <div class="forgot-password">
                                        <a color='primary'>Olvidé mi contraseña</a>
                                    </div>
                                </div>
                                <div class="submit">
                                    <button mat-raised-button color="primary">Ingresar</button>
                                </div>
                                <div class="register">
                                    <p>¿Quieres tener tu oficina virtual en Publiguarne? </p> <a href="">Registrate</a>
                                </div>
                            </form>
                        </mat-tab>
                        <mat-tab label="Perfil personal">
                            <form class="form-login">
                                <div class="form-control">
                                    <label for="">Usuario ó correo electrónico *</label>
                                    <input type="text" placeholder="Ingresa tu usuario ó correo electrónico">
                                </div>
                                <div class="form-control">
                                    <label for="">Contraseña *</label>
                                    <input type="text" placeholder="Ingresa tu contraseña">
                                </div>
                                <div class="form-remember">
                                    <div>
                                        <input type="checkbox">
                                        <span>Recordar datos</span>
                                    </div>
                                    <div class="forgot-password">
                                        <a color='primary'>Olvidé mi contraseña</a>
                                    </div>
                                </div>
                                <div class="submit">
                                    <button mat-raised-button color="primary">Ingresar</button>
                                </div>
                                <div class="register">
                                    <p>¿Quieres ser parte de Publiguarne? <a href="">Registrate</a></p>
                                </div>
                            </form>
                            <div class="social-networks-login">
                                <div class="circle">
                                    ó
                                </div>
                                <div class="social-text">
                                    <p>Inicia sesión con tus plataformas sociales</p>
                                    <div class="social-icons">
                                        <img src="assets/img/svg/google.svg">
                                        <img src="assets/img/svg/facebook.svg">
                                        <img src="assets/img/svg/instagram.svg">
                                        <img src="assets/img/svg/twitter.svg">
                                    </div>
                                </div>
                            </div>
                        </mat-tab>
                    </mat-tab-group>
                </mat-card-content>
            </mat-card>
        </div>
    </div>

</div>
