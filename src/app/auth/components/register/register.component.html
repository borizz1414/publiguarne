<div class="container-auth">
    <div class="row-container row center-xs middle-xs">
        <div class="col-xs-10 col-sm-7 col-md-6 col-lg-4">
            <div class="card">
                <mat-card-title>
                    Regístrate en Publiguarne
                </mat-card-title>
                <mat-card-content>
                    <form [formGroup]="form" (ngSubmit)="register($event)" class="form-login" >
                        <div class="form-control">
                            <label for="name">Nombre completo *</label>
                            <input type="text" formControlName="fullname" placeholder="Ingresa tu nombre completo">
                        </div>
                        <div class="form-control">
                            <label for="username">Usuario ó correo electrónico *</label>
                            <input type="text" placeholder="Ingresa tu usuario ó correo electrónico">
                        </div>
                        <div class="form-control form-password">
                            <label for="password">Contraseña *</label>
                            <div class="icon-input">
                                <span class="icon-eye-off"><img src="assets/img/svg/icon-eye-off.svg" alt=""></span>
                            </div>
                            <input type="password" placeholder="Ingresa tu contraseña">
                        </div>
                        <div class="form-remember">
                            <div>
                                <input type="checkbox">
                                <span>Acepto <b>las políticas de uso de datos y reglas del negocio.</b></span>
                            </div>
                        </div>
                        <div class="submit">
                            <button mat-raised-button color="primary" >Registrarse</button>
                        </div>
                        <div class="register">
                            ¿Ya tienes una cuenta? <a [routerLink]="['/auth']">Ingresa</a>
                        </div>
                    </form>
                    <div class="social-networks-login">
                        <div class="circle">
                            ó
                        </div>
                        <div class="social-text">
                            <p>Regístrate con tus plataformas sociales</p>
                            <div class="social-icons">
                                <img src="assets/img/svg/google.svg">
                                <img src="assets/img/svg/facebook.svg">
                                <img src="assets/img/svg/twitter.svg">
                            </div>
                            <div class="policy-text">
                                *Al registrarte con tus plataformas sociales estarás aceptando automáticamente nuestras
                                políticas de uso de datos y reglas del negocio .
                            </div>
                        </div>
                    </div>
                </mat-card-content>
            </div>
        </div>
    </div>

</div>
