
<div class="menu d-flex f-direction-c" fxHide.lt-lg>
    <ng-container *ngFor="let item of navigation">
    <div class="menu-item"  [routerLinkActive]="[item.activeLink]">
        <a [routerLink]="item.url">
            <h3>{{item.title}}</h3>
        </a>
    </div>
        <div *ngFor="let group of item.children">
            <div class="container-group" >
                <div class="menu-item d-flex">
                    <img [src]="group.img" alt="">
                    <a [routerLink]="group.url">
                        <h4>{{group.text}}</h4>
                    <p>{{group.description}}</p>

                    </a>
                </div>
            </div>
        </div>
    </ng-container>
</div>
